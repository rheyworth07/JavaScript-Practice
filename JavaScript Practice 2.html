		var Person1 = new Person ("Reece", "Maidstone", "England", 25);
		
		for(var prop in Person1)
		{

			if(Person1.hasOwnProperty(prop))
			{
				document.write(prop, ": ", this.propName, "<br/>");
			}
		}

		</script>
