<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>
		<script>
		//Functions go here
		function canIVoteCheck(age) //Used to check if old enough to vote
		{
			var YesNo;
			var canIVote = (age >= 18) ? true : false;

			if (canIVote === true)
			{
				YesNo = "Yes";
			}
			
			else
			{
				YesNo = "No";
			}
			
			return YesNo;
		}
		
		function callAlert(alertText)
		{
			alert(alertText);
		}
		
		</script>
	</head>
	<body>
		<a href="JavaScript:void(0)" onclick="alert('Hello');">Click here to say Hello</a><br/>

		
		<form action="#" id="sampForm">
		
			<p id="keyData">Key Data Here</p>
			<input id='charInput' type="text">
			
			<input type="submit" value="Submit">
			<input type="Reset" value="Reset">
			
		</form><br/>
		
		<script>
			var strGoogle = "Google";
			
			document.write("Link Test: ", strGoogle.link("http://google.co.uk"), "<br/>");

			var RandomAge = Math.floor((Math.random() * 100) +1);
			
			document.write("Random Age Test: " + "Age = ", RandomAge, "<br/>");
			document.write("Can I vote? ", canIVoteCheck(RandomAge), "<br/>");
			
			
		</script>
	</body>
</html>
